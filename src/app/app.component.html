<app-navbar></app-navbar>

<div class="container">

  <header class="jumbotron hero-spacer">
    <h1>Welcome to {{ title }}</h1>
    <p>Your basket amounts to {{ getTotal() }} â‚¬</p>
  </header>

  <hr>

  <div class="row">
      <div class="col-lg-12">
          <h2>Last products</h2>
      </div>
  </div>
  <div class="row text-center">
    <ng-container *ngFor="let product of getProducts()">
      <app-product
        *ngIf="product.stock > 0"
        (addToBasket)="addProductToBasket($event)"
        [data]="product">
      </app-product>
    </ng-container>
  </div>

  <hr>

  <app-footer></app-footer>

</div>
